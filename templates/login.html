{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login Page</h2>
<form method="post">
    {% csrf_token %}
    <label>Username:</label><br>
    <input type="text" name="username"><br><br>
    <label>Password:</label><br>
    <input type="password" name="password"><br><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
